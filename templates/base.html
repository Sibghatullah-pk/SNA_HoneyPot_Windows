<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sentinel Honeypot{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="shield-icon">üõ°Ô∏è</span>
                <h1>SENTINEL</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
                <li><a href="/live" class="{% if request.path == '/live' %}active{% endif %}">Live Monitor</a></li>
                <li><a href="/analytics" class="{% if request.path == '/analytics' %}active{% endif %}">Analytics</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Sentinel Honeypot System &copy; 2025 | Security Monitoring & Threat Detection</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
